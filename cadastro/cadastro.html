<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionario</h1>
    </header>

    <main>

        <div class="identidadeCadastro">

            <h1>Identidade</h1>

            <div class="padrao">
                <p>Nome:</p>
                <input type="text" id="nome" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Idade:</p>
                <input type="number" id="idade">
            </div>

            <div class="padrao">
                <p>Estado Civil:</p>
                <input type="text" id="estadoCV">
            </div>

            <div class="padrao">
                <p>CPF:</p>
                <input type="number" id="cpf">
            </div>

            <div class="padrao">
                <p>Telefone:</p>
                <input type="number" id="telefone">
            </div>
        </div>

        <div class="enderecoCadastro">

            <h1>Endereco</h1>

            <div class="padrao">
                <p>Estado:</p>
                <input type="text" id="estadoCadastro" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Cidade:</p>
                <input type="text" id="cidadeCadastro" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Bairro:</p>
                <input type="text" id="bairroCadastro" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Rua:</p>
                <input type="text" id="ruaCadastro" pattern="[^0-9]+">
            </div>

        </div>

        <div class="empresaCadastro">

            <h1>Empresa</h1>

            <div class="padrao">
                <p>Supervisor:</p>
                <input type="text" id="supervisorCadastro" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Setor:</p>
                <input type="text" id="setorCadastro" pattern="[^0-9]+">
            </div>

            <div class="padrao">
                <p>Horario:</p>
                <input type="text" id="horarioCadastro">
            </div>

            <div class="padrao">
                <p>Salario:</p>
                <input type="number" id="salarioCadastro">
            </div>
            
        </div>

        <div class="completoCadastro">
            <button type="submit" id="enviar" onclick="enviar()" >Cadastrar Funcionario</button>
        </div>

    </main>

    <script src="./cadastro.js"></script>
</body>
</html>
