<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro de Funcionario</h1>
    </header>

    <main>

        <div class="identidadeCadastro">

            <h1>Identidade</h1>

            <div class="padrao">
                <p>Nome:</p>
                <input type="text" id="nome">
            </div>

            <div class="padrao">
                <p>Idade:</p>
                <input type="number" id="idade">
            </div>

            <div class="padrao">
                <p>CPF:</p>
                <input type="number" id="cpf">
            </div>

            <div class="padrao">
                <p>Telefone:</p>
                <input type="number" id="telefone">
            </div>
        </div>

        <div class="enderecoCadastro">

            <h1>Endereco</h1>

            <div class="padrao">
                <p>Estado:</p>
                <input type="text" id="estado">
            </div>

            <div class="padrao">
                <p>Cidade:</p>
                <input type="text" id="cidade">
            </div>

            <div class="padrao">
                <p>Bairro:</p>
                <input type="text" id="bairro">
            </div>

            <div class="padrao">
                <p>Rua:</p>
                <input type="text" id="rua">
            </div>

        </div>

        <div class="empresaCadastro">

            <h1>Empresa</h1>

            <div class="padrao">
                <p>Supervisor:</p>
                <input type="text" id="supervisor">
            </div>

            <div class="padrao">
                <p>Setor:</p>
                <input type="text" id="setor">
            </div>

            <div class="padrao">
                <p>Horario:</p>
                <input type="text" id="cargaHoraria">
            </div>

            <div class="padrao">
                <p>Salario:</p>
                <input type="number" id="salario">
            </div>
            
        </div>

        <div class="completoCadastro">
            <button type="submit">Cadastrar Funcionario</button>
        </div>

    </main>
</body>
</html>
